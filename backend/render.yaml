services:
  - type: web
    name: adriatic-claim-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: adriatic-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: adriatic-db
    databaseName: adriatic_claims
    user: adriatic_user
