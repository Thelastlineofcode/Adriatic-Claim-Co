<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Claim Intake - MVP</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
        padding: 16px;
        max-width: 720px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .col {
        flex: 1;
      }
      button {
        margin-top: 12px;
        padding: 10px 14px;
      }
      .result {
        margin-top: 12px;
        background: #f6f8fa;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Adriatic Claim Co â€” Unclaimed Funds Quick Intake (MVP)</h1>
    <p>
      Enter basic details below. This is Adriatic Claim Co's MVP intake and fee
      calculator for Texas claims (10% contingency cap).
    </p>

    <form id="intake">
      <label for="name">Full name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" />

      <label for="claim_amount">Estimated claim amount (USD)</label>
      <input
        id="claim_amount"
        name="claim_amount"
        type="number"
        min="0"
        step="0.01"
        required
      />

      <label for="flat_fee">Flat-fee option for small claims (optional)</label>
      <select id="flat_fee">
        <option value="none">-- choose --</option>
        <option value="49">$49</option>
        <option value="79">$79</option>
        <option value="99">$99</option>
      </select>

      <div style="margin-top: 10px">
        <button type="button" id="calc">Calculate take-home</button>
        <button type="submit">Submit intake</button>
      </div>
    </form>

    <div id="out" class="result" hidden>
      <div id="summary"></div>
      <pre id="jsonout" style="display: none"></pre>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
